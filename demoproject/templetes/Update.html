<html>

<head>
    <title>Insert Operation</title>
    <link rel="stylesheet" href="Update.css">
</head>

<body class="Container">
    <div class="main_Container">
        <div class="main_container_Header">
            <div class="main_container_Header_Text">Update Operation</div>
        </div>
        <div class="main_Container_Body">
            <div class="main_Container_BodyHeader">Operation</div>
            <div class="main_Container_BodyOperation">
                <form class="main_Container_BodyOperation_form" action="">
                    <div class="form_EmailName">
                        <label class="label_Field">Employee name:</label><br>
                        <div class="EmpInput"><input type="text" class="EmpInput_Field" value="" placeholder="eg. Vishal"><br></div>
                    </div>
                    <div class="form_Email">
                        <label class="label_Field">Email:</label><br>
                        <div class="EmpInput"><input type="email"  class="EmpInput_Field" value="" placeholder="eg. vishalpwaman123@gmail.com"><br></div>
                    </div>
                    <div class="form_Salary">
                        <label class="label_Field">Salary:</label><br>
                        <div class="EmpInput"><input type="number"  class="EmpInput_Field" value="" placeholder="eg. 20000"><br></div>
                    </div>
                    <div class="form_InsertButton">
                        <button class="btn success">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
