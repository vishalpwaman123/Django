<html>
<head>
    <title>Connect Sql Server From Django</title>
</head>
<body>
    <center>
        <h1>How To Connect SQL Server Database $ Display Data</h1>
        <h2>Django Web Tutorials</h2>
        <hr/>
        <table border="1">
            <tr>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Email</th>
                <th>Salary</th>
            </tr>
            {%for datadisplay in sqlserverconnection%}
            <tr>
                <td>{{datadisplay.Empid}}</td>
                <td>{{datadisplay.Empname}}</td>
                <td>{{datadisplay.Email}}</td>
                <td>{{datadisplay.Salary}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
